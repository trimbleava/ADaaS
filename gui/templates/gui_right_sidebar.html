{% load static %}
    <div id="sidebar-wrapper">
        <div id="rsm-menu-aoi-wrapper" class="container-fluid">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12 col-md-12">
                        <select id="aoi" class="selectpicker form-control" show-tick title="Select Model Area" data-show-subtext="true">
                            {% for area in model_area %}
                                <option data-subtext="Model Domain">{{area.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group form-horizontal">
            <div class="rsm-menu-toolbar-wrapper container-fluid">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="gis-btn-group">
                        <button id="map-btn" type="submit" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                                title="map model area">
                            <img src="{% static 'img/map16.png' %}" alt="map" }></button>
                        <a name="rsmlayers" href="{% url 'rsmlayers' %}" class="btn btn-default" role="button"
                                data-toggle="tooltip" data-placement="bottom"
                                title="select layers for model">
                            <img src="{% static 'img/layers16.png' %}" alt="layer" >
                        </a>
                        <button id="tools-btn" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                                title="tools and utilities">
                            <img src="{% static 'img/tool16.png' %}" alt="toolbox"></button>
                        <button id="extension-btn" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom"
                                title="extensions - dock toolset">
                            <img src="{% static 'img/extension16.png' %}" alt="extensions"></button>
                    </div>

                    <div class="btn-group" role="group" aria-label="rsmdrive-btn-group">
                        <a name="rsmdrive" href="{% url 'rsmdrive' %}" class="btn btn-default" role="button"
                                data-toggle="tooltip" data-placement="bottom"
                                title="RSM read-only shared drive containing src, libraries, trainings, benchmarks, etc.">
                            <span class="glyphicon glyphicon-hdd"></span>
                        </a>
                    </div>
                </div>

                <div id="rsm-menu-tree-wrapper">
                    {% block rsmtree %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div id="page-content-wrapper">
        <div class="page-content inset">
          {% block sidebar-content %}
            <!--<div class="col-sm-10 col-md-10">-->
                <!--<p>what is the content here is located???</p>-->
            <!--</div>-->
          {% endblock %}
        </div>
    </div>
