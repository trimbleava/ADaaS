{% for field in form %}
    <div class="form-group">
        <div class="control-label col-sm-2">{{ field.label_tag }}</div>
        <div class="col-sm-10">{{ field }}</div>
    </div>

    {% for error in field.errors %}
        <div class="col-sm-12"><span class="text-danger small">{{ error }}</span></div>
    {% endfor %}

    {% if field.help_text %}
      <div class="col-sm-12">
          <p><small style="color: grey">{{ field.help_text }}</small></p>
      </div>
    {% endif %}
{% endfor %}
